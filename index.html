<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="home" class="page active">
            <h1><i class="fas fa-trophy"></i> Rifa Online</h1>
            <p>Valor por número: R$ 0,01</p>
            <button onclick="showPage('register')" class="btn btn-primary"><i class="fas fa-user-plus"></i> Cadastrar</button>
            <button onclick="showPage('login')" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
        <div id="register" class="page">
            <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regName" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Senha (mín. 6 caracteres)" required minlength="6">
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="regPhone" placeholder="Telefone (ex: 11999999999)" required pattern="[0-9]{10,11}">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <button onclick="showPage('home')" class="btn btn-secondary">Voltar</button>
        </div>
        <div id="login" class="page">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="logEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="logPassword" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <button type="button" onclick="forgotPassword()" class="btn-link">Esqueci a Senha</button>
            </form>
            <button onclick="showPage('home')" class="btn btn-secondary">Voltar</button>
        </div>
        <div id="numbers" class="page">
            <h2><i class="fas fa-list-ol"></i> Escolha um Número (1-100)</h2>
            <div id="numberGrid"></div>
            <button onclick="logout()" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div id="payment" class="page">
            <h2><i class="fas fa-credit-card"></i> Pagamento via PIX</h2>
            <p>Número selecionado: <span id="selectedNumber"></span></p>
            <p>Valor: R$ 0,01</p>
            <p><strong>Chave PIX:</strong> 15271483940</p>
            <p>Envie o valor via PIX e confirme abaixo. Você receberá confirmação por email após aprovação.</p>
            <button onclick="confirmPurchase()" class="btn btn-primary">Confirmar Compra</button>
            <button onclick="showPage('numbers')" class="btn btn-secondary">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
